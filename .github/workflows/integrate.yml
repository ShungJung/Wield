name: Continuous Integration

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
    frontend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4 # Bring your code into the virtual environment
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Install dependencies
              run: npm ci

            - name: Lint Frontend code
              working-directory: ./frontend
              run: npm run lint:fix

            - name: Run Frontend tests
              working-directory: ./frontend
              run: npm run test:dep

            - name: Build Frontend
              working-directory: ./frontend
              run: npm run build

            - name: Upload Frontend Build Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-build
                  path: ./frontend/dist

    backend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4 # Bring your code into the virtual environment
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Install Backend deps
              run: npm ci

            - name: Lint Backend code
              working-directory: ./backend
              run: npm run lint:fix

            - name: Run Backend tests
              working-directory: ./backend
              run: npm run test

            - name: Build Backend
              working-directory: ./backend
              run: npm run build

            - name: Upload Backend Build Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: backend-build
                path: ./backend/dist
